<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eulerity Image Crawler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<h1>Eulerity Image Crawler</h1>

<div class="container">
    <h2>Enter a URL to crawl images</h2>
    <input type="text" name="url" id="urlInput" placeholder="Enter a valid website URL...">
    <button id="submitBtn">Submit</button>
    <p class="error" id="errorMessage"></p>
    <p class="loading" id="loadingMessage">Crawling... Please wait</p>
    <p class="stats" id="statsMessage"></p>
</div>

<div class="output results-container">
    <div class="results">
        <h3>Normal Images</h3>
        <ul class="image-grid" id="normalImageList"></ul>
    </div>
    <div class="results">
        <h3>Logo Images</h3>
        <ul class="image-grid" id="logoImageList"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
